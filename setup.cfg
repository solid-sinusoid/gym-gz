[metadata]
name = gym_gz
description = A toolkit for developing OpenAI Gym environments simulated with Gz Sim.
long_description = file: README.md
long_description_content_type = text/markdown
author = Diego Ferigo
author_email = dgferigo@gmail.com
license = LGPL
license_file = LICENSE
platforms = any
url = https://github.com/andreaostuni/gym-gz

project_urls =
    Changelog = https://github.com/andreaostuni/gym-gz/releases
    Tracker = https://github.com/andreaostuni/gym-gz/issues
    Documentation = https://andreaostuni.github.io/gym-gz
    Source = https://github.com/andreaostuni/gym-gz

keywords =
    openai
    gym
    reinforcement learning
    rl
    environment
    gazebo
    robotics
    gz
    humanoid
    panda
    icub
    urdf
    sdf

classifiers =
    Development Status :: 5 - Production/Stable
    Operating System :: POSIX :: Linux
    Topic :: Games/Entertainment :: Simulation
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Topic :: Scientific/Engineering :: Physics
    Topic :: Software Development
    Framework :: Robot Framework
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython
    License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)

[options]
zip_safe = False
packages = find:
package_dir =
    =python
python_requires = >=3.10
install_requires =
    scenario >= 1.3.2
    gymnasium >= 0.26.0
    numpy
    scipy
    gym_gz_models
    lxml
    idyntree

[options.packages.find]
where = python

[options.extras_require]
testing =
    pytest
    pytest-xvfb
    pytest-icdiff
website =
    sphinx
    sphinx-book-theme
    sphinx-autodoc-typehints
    sphinx_fontawesome
    sphinx-multiversion
    sphinx-tabs
    breathe
all =
    %(testing)s
    %(website)s

[tool:pytest]
addopts = -rsxX -v --strict-markers
testpaths = tests
markers =
    scenario: Select the tests in the 'tests/test_scenario/' folder.
    gym_gz: Select the tests in the 'tests/test_gym_gz/' folder.
